<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
</head>
<body>
    <main>
        <div class="location">
            <i class="fas fa-map-marked fa-2x" id="local"></i>                
            <input  class="location-city" type="text" name="name" place-holder="enter city" required>
            <p id="weather-icon">icon</p>
        </div>
        <div class="temperature">
            <div class="degree-section">
                <h2 class="temperature-degree">0</h2>
                <span>C</span>
            </div>
            <div class="temperature-description">summary</div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
