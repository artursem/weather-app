<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
</head>
<body>
    <div class="location">
        <h1 class="location-city">City</h1>
        <p id="weather-icon">icon</p>

    </div>
    <script src="app.js"></script>

</html>
